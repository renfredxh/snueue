web:
  extends:
    file: common.yml
    service: web
  image: renfredxh/snueue
  ports:
    - "5000:80"
  links:
    - database
  command: /bin/sh -c "gunicorn app:app -b 0.0.0.0:80 --log-file - --error-logfile - --access-logfile - --access-logformat \"snueue - ACCESS - '%(r)s' %(s)s %(b)s '%(f)s' '%(a)s'\""
database:
  image: redis
  ports:
    - "6379:6379"
  volumes:
    - /data
